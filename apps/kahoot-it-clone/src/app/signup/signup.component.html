<form [formGroup]="signUpForm" e2e="signup-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Signup
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input e2e="username-input" matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input e2e="email-input" matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          e2e="password-input"
          type="password"
          matInput
          formControlName="password"
        />
      </mat-form-field>
      <button
        e2e="signup-submit-button"
        (click)="onSubmit()"
        [disabled]="!signUpForm.valid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Submit
      </button>
    </mat-card-content>
  </mat-card>
</form>
