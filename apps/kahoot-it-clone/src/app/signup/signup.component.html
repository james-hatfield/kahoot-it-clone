<mat-card>
  <mat-card-header>
    <mat-card-title>
      Signup
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
      <button
        (click)="onSubmit()"
        [disabled]="!signUpForm.valid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
