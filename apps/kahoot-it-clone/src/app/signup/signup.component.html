<mat-card>
  <mat-card-header>
    <mat-card-title>
      Signup
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm" e2e="signup-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input e2e="username-input" matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input e2e="email-input" matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          e2e="password-input"
          type="password"
          matInput
          formControlName="password"
        />
      </mat-form-field>
      <div>
        <button
          e2e="signup-submit-button"
          (click)="onSubmit()"
          [disabled]="!signUpForm.valid"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Submit
        </button>
      </div>
      <div class="login">
        <h4>Have an account?</h4>
        <a routerLink="/login">Login!</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
