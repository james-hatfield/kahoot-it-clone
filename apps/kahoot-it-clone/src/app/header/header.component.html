<mat-toolbar class="navbar">
  <span class="title">Kahoot Clone!</span>

  <div class="buttons">
    <ng-container *ngIf="currentUser | async; else showThis">
      <button
        e2e="logout-button"
        mat-raised-button
        color="primary"
        (click)="logout()"
      >
        Logout
      </button>
    </ng-container>
    <ng-template #showThis>
      <a
        e2e="login-button"
        mat-raised-button
        color="primary"
        routerLink="/login"
        >Login!</a
      >
      <a
        e2e="signup-button"
        mat-raised-button
        color="primary"
        routerLink="/signup"
        >Sign Up!</a
      >
    </ng-template>
  </div>
</mat-toolbar>
